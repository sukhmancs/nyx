name: Serve Static Notes

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/notes.yml"

permissions:
  contents: write

jobs:
  serve-notes:
    if: github.repository == 'notashelf/nyx'
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install Nix"
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty

      - name: "Install dependencies"
        run: |
          nix profile install nixpkgs#pandoc
          nix profile install nixpkgs#jq
          nix profile install nixpkgs#sassc

      - name: "Generate Static Webpage"
        run: |
          # Move to the docs directory
          cd docs

          # Execute generation script
          bash ./gen.sh

      - name: "Deploy to GitHub Pages"
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/out
